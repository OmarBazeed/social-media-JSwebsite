<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>social media project</title>
  </head>
  <body class="text-white">
    <!-- CREATING BUBBLES -->
    <div class="bubbles">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 8"></span>
      <span style="--i: 9"></span>
      <span style="--i: 10"></span>
      <span style="--i: 11"></span>
      <span style="--i: 12"></span>
      <span style="--i: 13"></span>
      <span style="--i: 14"></span>
      <span style="--i: 15"></span>
      <span style="--i: 16"></span>
      <span style="--i: 17"></span>
      <span style="--i: 18"></span>
      <span style="--i: 19"></span>
      <span style="--i: 20"></span>
      <span style="--i: 21"></span>
      <span style="--i: 22"></span>
      <span style="--i: 23"></span>
      <span style="--i: 24"></span>
      <span style="--i: 25"></span>
      <span style="--i: 35"></span>
      <span style="--i: 33"></span>
      <span style="--i: 48"></span>
      <span style="--i: 91"></span>
      <span style="--i: 78"></span>
      <span style="--i: 60"></span>
      <span style="--i: 49"></span>
      <span style="--i: 25"></span>
      <span style="--i: 61"></span>
      <span style="--i: 82"></span>
      <span style="--i: 93"></span>
      <span style="--i: 76"></span>
      <span style="--i: 69"></span>
      <span style="--i: 63"></span>
      <span style="--i: 62"></span>
    </div>
    <!-- END BUBBLES -->

    <!-- STARTING HEADER -->
    <header class="my-header">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-dark overflow-hidden">
          <div class="container-fluid">
            <a
              class="navbar-brand p-2 text-light fw-bold text-uppercase"
              href="#"
              style="letter-spacing: 3px"
              >Space</a
            >
            <button
              class="navbar-toggler btn-outline-none ms-5"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down d-block"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-up d-none"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
                />
              </svg>
            </button>
            <div
              class="collapse navbar-collapse ms-5"
              id="navbarNavAltMarkup text-light"
            >
              <div class="navbar-nav">
                <a
                  class="nav-link mt-sm-2 p-2 text-light mx-2 active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
                <a class="nav-link mt-sm-2 p-2 text-light mx-2" href="#"
                  >Profile</a
                >
              </div>
            </div>
            <div
              class="buttons mt-sm-3 text-sm-center mt-sm-3 me-sm-0 mx-sm-auto mx-4"
            >
              <button class="btn btn-outline-success">Log In</button>
              <button class="btn btn-outline-danger">Sign up</button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- ENDING HEADER -->

    <!-- POSTS SECTION -->
    <div class="posts mt-3">
      <div class="container"></div>
    </div>
    <!-- ENDING POSTS -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
