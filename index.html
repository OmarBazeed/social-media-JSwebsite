    <!-- LOG IN MODAL -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      s
      <div class="modal-dialog">
        <div class="modal-content bg-black border-1 border-secondary">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">LOG IN</h1>
            <p
              class="error_message d-none mb-0 ms-3 fw-bold text-decoration-capitalize"
              id="error_message"
              style="transition: 0.5s"
            ></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 loginInputs">
                <label for="username" class="col-form-label">username : </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="omarB"
                />
              </div>
              <div class="mb-3 loginInputs">
                <label for="password" class="col-form-label">password :</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="loginbtn">
              Log in
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ENDING LOG IN MODAL -->

    <!-- REGISTER MODAL -->
    <div
      class="modal fade"
      id="registerModel"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="registerDialog">
        <div class="modal-content bg-black border-1 border-secondary">

            <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTER</h1>
            <p
              class="Registererror_message mb-0 ms-3 fw-bold text-decoration-capitalize text-danger fst-italic"
              id="RegisterError"
              style="font-size: 13px"
            ></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-1 regiterInputs">
                <label
                  for="NewUsername"
                  class="col-form-label text-capitalize fw-bold text-secondary"
                  style="letter-spacing: 2px"
                  >name</label
                >
                <input type="text" class="form-control" id="NewUsername" />
              </div>
              <div class="mb-1 regiterInputs">
                <label
                  for="Newusername"
                  class="col-form-label text-capitalize fw-bold text-secondary"
                  style="letter-spacing: 2px"
                  >username
                </label>
                <input type="text" class="form-control" id="Newusername" />
              </div>
              <div class="mb-1 regiterInputs">
                <label
                  for="Newpassword"
                  class="col-form-label text-capitalize fw-bold text-secondary"
                  style="letter-spacing: 2px"
                  >password</label
                >
                <input type="password" class="form-control" id="Newpassword" />
              </div>
              <div class="mb-1 regiterInputs">
                <label
                  for="NewProfilePic"
                  class="col-form-label text-capitalize fw-bold text-secondary"
                  style="letter-spacing: 2px"
                  >Picture</label
                >
                <input type="file" class="form-control" id="NewProfilePic" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="register-btn">
              Register
            </button>
            <button
              type="button"
              class="btn btn-danger closeRegister"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ENDING REGISTER MODAL -->
    <!-- CREATE POST MODAL -->
    <div
      class="modal fade"
      id="createPostModel"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="createPostModelDialog">
        <div class="modal-content bg-black border-1 border-secondary">
          <div class="modal-header">

            <p
              class="createPostModel-message mb-0 ms-3 fw-bold text-decoration-capitalize text-danger fst-italic"

            <button

          </div>
          <div class="modal-body">

              </div>
              <div class="mb-1 addPostInputs">
                <label
                  for="NewUsername"

                  style="letter-spacing: 2px"

                >
                <textarea

                  id="bodyContent"

              </div>
              <div class="mb-1 addPostInputs">
                <label
                  for="NewUsername"
                  class="col-form-label text-capitalize fw-bold text-secondary"
                  style="letter-spacing: 2px"
                  >Picture</label
                >
                <input type="file" class="form-control" id="NewPicContent" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="addPostbtn">
              Add
            </button>
            <button
              type="button"
              class="btn btn-danger closeBost"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
